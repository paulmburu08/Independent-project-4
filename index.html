<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>BUENO pizza</title>
		<link rel="shortcut icon" href="pizza.png" type="image/png">
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="css/styles.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Pacifico&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="header">
			<h1>BUENO PIZZA</h1>
			<hr> 
			<p class="font">Welcome to your number one stop for amazing pizza</p>
		</div>
		<div class="card">
			<h3><b>START YOUR ORDER</b></h3><br>
			<form>
				<div class="row">
					<div class="col-md-4 size">
						<label><h5>PIZZA SIZE</h5></label><br>
						Small <input type="checkbox" name="small" id="small"><br>
						Medium <input type="checkbox" name="medium" id="medium"><br>
						Large <input type="checkbox" name="large" id="large"><br>
					</div>
					<div class="col-md-4 crust">
						<label><h5>CRUST</h5></label><br>
						Crispy <input type="checkbox" name="crispy" id="crispy"><br>
						Stuffed <input type="checkbox" name="stuffed" id="stuffed"><br>
						Gluten-free <input type="checkbox" name="glutenFree" id="glutenFree"><br>
					</div>
					<div class="col-md-4 toppings">
						<label><h5>TOPPINGS</h5></label><br>
						Pepperoni <input type="checkbox" name="pepperoni" id="pepperoni"><br>
						Mushrooms <input type="checkbox" name="mushrooms" id="Mushrooms"><br>
						Onions <input type="checkbox" name="onions" id="onions"><br>
						Bacon <input type="checkbox" name="bacon" id="bacon"><br>
						Extra cheese <input type="checkbox" name="extraCheese" id="extraCheese"><br>
						Pineapple <input type="checkbox" name="pineapple" id="pineapple"><br>
					</div>
				</div><br><br>
				<div>
					<label><h5>HOW MANY PIZZAS</h5></label><br>
					Small <input class="number" type="number" name="smallNumber" id="smallNumber"> 
					Medium <input class="number" type="number" name="mediumNumber" id="mediumNumber">
					Large <input class="number" type="number" name="largeNumber" id="largeNumber">
				</div><br>
				<div>
					<input type="submit" value="ORDER" id="submit">
				</div>
			</form>
		</div>
	</body>
</html>
